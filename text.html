<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generator Teks Fancy Lengkap</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .result {
      background: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .font-text {
      font-size: 1.1em;
      word-break: break-word;
      flex: 1;
    }
    button.copy {
      margin-left: 10px;
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button.copy:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Generator Teks Fancy Lengkap</h1>
  <input type="text" id="inputText" placeholder="Ketik teks di sini..." oninput="generateFonts()" />
  <div id="output"></div>

  <script>
    const smallCaps = {
      a:'·¥Ä', b:' ô', c:'·¥Ñ', d:'·¥Ö', e:'·¥á', f:'“ì', g:'…¢', h:' ú', i:'…™',
      j:'·¥ä', k:'·¥ã', l:' ü', m:'·¥ç', n:'…¥', o:'·¥è', p:'·¥ò', q:'«´', r:' Ä',
      s:'s', t:'·¥õ', u:'·¥ú', v:'·¥†', w:'·¥°', x:'x', y:' è', z:'·¥¢'
    };

    const flip = {
      a:'…ê', b:'q', c:'…î', d:'p', e:'«ù', f:'…ü', g:'∆É', h:'…•', i:'·¥â',
      j:'…æ', k:' û', l:'l', m:'…Ø', n:'u', o:'o', p:'d', q:'b', r:'…π',
      s:'s', t:' á', u:'n', v:' å', w:' ç', x:'x', y:' é', z:'z',
      A:'‚àÄ', B:'êêí', C:'∆Ü', D:'p', E:'∆é', F:'‚Ñ≤', G:'◊§', H:'H', I:'I',
      J:'≈ø', K:' û', L:'À•', M:'W', N:'N', O:'O', P:'‘Ä', Q:'Q', R:'…π',
      S:'S', T:'‚î¥', U:'‚à©', V:'Œõ', W:'M', X:'X', Y:'‚ÖÑ', Z:'Z',
      0:'0', 1:'∆ñ', 2:'·ÑÖ', 3:'∆ê', 4:'„Ñ£', 5:'œõ', 6:'9', 7:'„Ñ•', 8:'8', 9:'6',
      '.':'Àô', ',':'\'', '\'':',', '"':',,', '`':',', '!':'¬°', '?':'¬ø',
      '[':']', ']':'[', '(':')', ')':'(', '{':'}', '}':'{', '<':'>', '>':'<',
      '&':'‚Öã', '_':'‚Äæ'
    };

    function zalgo(text) {
      const chars = text.split('');
      return chars.map(c => c + 'Ã∑Ã∏Ã¥ÃπÃØÃ±Ã§ÃûÃ†ÃñÃóÃûÃ†Ã§'.split('').sort(() => 0.5 - Math.random()).slice(0,3).join('')).join('');
    }

    const styles = [
      { name: 'Bold', fn: t => t.replace(/[a-zA-Z]/g, c => String.fromCodePoint(c <= 'Z' ? 0x1d400 + c.charCodeAt(0) - 65 : 0x1d41a + c.charCodeAt(0) - 97)) },
      { name: 'Italic', fn: t => t.replace(/[a-zA-Z]/g, c => String.fromCodePoint(c <= 'Z' ? 0x1d434 + c.charCodeAt(0) - 65 : 0x1d44e + c.charCodeAt(0) - 97)) },
      { name: 'Bold Italic', fn: t => t.replace(/[a-zA-Z]/g, c => String.fromCodePoint(c <= 'Z' ? 0x1d468 + c.charCodeAt(0) - 65 : 0x1d482 + c.charCodeAt(0) - 97)) },
      { name: 'Script', fn: t => t.replace(/[a-zA-Z]/g, c => String.fromCodePoint(c <= 'Z' ? 0x1d49c + c.charCodeAt(0) - 65 : 0x1d4b6 + c.charCodeAt(0) - 97)) },
      { name: 'Bold Script', fn: t => t.replace(/[a-zA-Z]/g, c => String.fromCodePoint(c <= 'Z' ? 0x1d4d0 + c.charCodeAt(0) - 65 : 0x1d4ea + c.charCodeAt(0) - 97)) },
      { name: 'Fraktur', fn: t => t.replace(/[a-zA-Z]/g, c => String.fromCodePoint(c <= 'Z' ? 0x1d504 + c.charCodeAt(0) - 65 : 0x1d51e + c.charCodeAt(0) - 97)) },
      { name: 'Bold Fraktur', fn: t => t.replace(/[a-zA-Z]/g, c => String.fromCodePoint(c <= 'Z' ? 0x1d56c + c.charCodeAt(0) - 65 : 0x1d586 + c.charCodeAt(0) - 97)) },
      { name: 'Double Struck', fn: t => t.replace(/[a-zA-Z]/g, c => String.fromCodePoint(c <= 'Z' ? 0x1d538 + c.charCodeAt(0) - 65 : 0x1d552 + c.charCodeAt(0) - 97)) },
      { name: 'Monospace', fn: t => t.replace(/[a-zA-Z]/g, c => String.fromCodePoint(c <= 'Z' ? 0x1d670 + c.charCodeAt(0) - 65 : 0x1d68a + c.charCodeAt(0) - 97)) },
      { name: 'Small Caps', fn: t => t.split('').map(c => smallCaps[c.toLowerCase()] || c).join('') },
      { name: 'Upside Down', fn: t => t.split('').map(c => flip[c] || c).reverse().join('') },
      { name: 'Zalgo', fn: t => zalgo(t) }
    ];

    function generateFonts() {
      const input = document.getElementById("inputText").value;
      const output = document.getElementById("output");
      output.innerHTML = '';

      styles.forEach(style => {
        const result = style.fn(input);
        const div = document.createElement("div");
        div.className = "result";
        div.innerHTML = `
          <div class="font-text">${result}</div>
          <button class="copy" onclick="copyToClipboard(\`${result.replace(/`/g, '\\`')}\`)">Salin</button>
        `;
        output.appendChild(div);
      });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Teks disalin:\n" + text);
    }
  </script>
</body>
</html>
