<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor Twibbon Presisi</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    #container {
      position: relative;
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    pinch-zoom {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }

    #user-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #twibbon-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #controls {
      margin-top: 10px;
      text-align: center;
    }

    button {
      margin: 6px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 15px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }
    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }

    #tutorialModal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #tutorialBox {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }
    #tutorialBox button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Editor Twibbon Geser & Zoom Presisi</h2>

  <div id="container">
    <pinch-zoom id="zoom">
      <img id="user-image" src="" alt="" />
    </pinch-zoom>
    <img id="twibbon-frame" src="frame2.png" alt="Twibbon"/>
  </div>

  <div id="controls">
    <button id="uploadBtn">Pilih Foto Kamu</button>
    <input type="file" accept="image/*" id="upload" />

    <button id="twibbonBtn" style="display:none;">Ganti Twibbon</button>
    <input type="file" accept="image/png" id="twibbonInput" />

    
    <button onclick="downloadImage()">Unduh Hasil</button>
  </div>

  <div id="tutorialModal">
    <div id="tutorialBox">
      <p><b>Tutorial</b>: Geser gambar dengan 1 jari dan zoom dengan 2 jari. Setelah pas, klik "Unduh Hasil".</p>
      <button id="closeModalBtn">OK</button>
    </div>
  </div>

  <div id="toast">Pesan</div>

  <canvas id="canvas" width="300" height="300" style="display:none;"></canvas>

  <script type="module">
    import PinchZoom from 'https://cdn.skypack.dev/pinch-zoom-element';

    const uploadBtn = document.getElementById('uploadBtn');
    const twibbonBtn = document.getElementById('twibbonBtn');
    const uploadInput = document.getElementById('upload');
    const twibbonInput = document.getElementById('twibbonInput');
    const userImage = document.getElementById('user-image');
    const twibbonFrame = document.getElementById('twibbon-frame');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const toast = document.getElementById('toast');
    const tutorialModal = document.getElementById('tutorialModal');
    const closeModalBtn = document.getElementById('closeModalBtn');

    uploadBtn.onclick = () => uploadInput.click();
    twibbonBtn.onclick = () => twibbonInput.click();
    closeModalBtn.onclick = () => tutorialModal.style.display = 'none';

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    uploadInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) {
        userImage.src = URL.createObjectURL(file);
        userImage.dataset.loaded = "true";
        uploadBtn.style.display = 'none';
        twibbonBtn.style.display = 'inline-block';
        tutorialModal.style.display = 'flex';
      }
    });

    twibbonInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file && file.type === 'image/png') {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const testCanvas = document.createElement('canvas');
            const tctx = testCanvas.getContext('2d');
            testCanvas.width = img.width;
            testCanvas.height = img.height;
            tctx.drawImage(img, 0, 0);
            const data = tctx.getImageData(0, 0, img.width, img.height).data;
            let hasAlpha = false;
            for (let i = 3; i < data.length; i += 4) {
              if (data[i] < 255) {
                hasAlpha = true;
                break;
              }
            }
            if (hasAlpha) {
              twibbonFrame.src = e.target.result;
            } else {
              showToast("Twibbon harus PNG transparan!");
            }
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        showToast("File harus PNG!");
      }
    });

    window.downloadImage = async () => {
      if (!userImage.dataset.loaded) {
        showToast("Unggah gambar dulu!");
        return;
      }

      const zoom = document.getElementById("zoom");
      const transform = zoom._transform;

      const img = new Image();
      img.src = userImage.src;

      const frame = new Image();
      frame.crossOrigin = "anonymous";
      frame.src = twibbonFrame.src;

      await Promise.all([
        new Promise(res => img.onload = res),
        new Promise(res => frame.onload = res)
      ]);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(transform.translate.x, transform.translate.y);
      ctx.scale(transform.scale, transform.scale);
      ctx.drawImage(img, 0, 0, 300, 300);
      ctx.restore();
      ctx.drawImage(frame, 0, 0, 300, 300);

      const a = document.createElement("a");
      a.download = "twibbon.png";
      a.href = canvas.toDataURL("image/png");
      a.click();
    };
  </script>
</body>
</html>
