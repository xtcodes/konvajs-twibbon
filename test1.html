<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twibbon Presisi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 12px;
      background: white;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    pinch-zoom {
      width: 100%;
      height: 100%;
      display: block;
      touch-action: none;
    }

    #user-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #twibbon {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      font-size: 15px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 9999;
    }

    #toast.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <h2>Editor Twibbon Presisi (768x768)</h2>

  <div id="container">
    <pinch-zoom id="zoom-area">
      <img id="user-image" src="" alt="" />
    </pinch-zoom>
    <img id="twibbon" src="frame2.png" alt="Twibbon">
  </div>

  <div>
    <button id="btnUpload">üì∑ Pilih Foto Kamu</button>
    <input type="file" id="inputImage" accept="image/*">
    <button onclick="download()">‚¨áÔ∏è Unduh Hasil</button>
  </div>

  <div id="toast">Pesan</div>

  <canvas id="canvas" width="768" height="768" style="display:none;"></canvas>

  <script type="module">
    import PinchZoom from 'https://cdn.skypack.dev/pinch-zoom-element';

    const userImage = document.getElementById('user-image');
    const inputImage = document.getElementById('inputImage');
    const uploadBtn = document.getElementById('btnUpload');
    const zoomArea = document.getElementById('zoom-area');
    const twibbon = document.getElementById('twibbon');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const toast = document.getElementById('toast');

    uploadBtn.onclick = () => inputImage.click();

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    inputImage.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      userImage.src = url;
      userImage.onload = () => {
        userImage.dataset.loaded = 'true';
      };
    };

    window.download = async () => {
      if (!userImage.dataset.loaded) {
        showToast("Unggah gambar dulu!");
        return;
      }

      const transform = zoomArea._transform;
      const scale = transform.scale;
      const tx = transform.translate.x;
      const ty = transform.translate.y;

      const image = new Image();
      image.src = userImage.src;

      const frame = new Image();
      frame.src = twibbon.src;

      await Promise.all([
        new Promise(res => image.onload = res),
        new Promise(res => frame.onload = res)
      ]);

      // Hitung skala konversi: 300 (div) => 768 (canvas)
      const ratio = 768 / 300;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();

      ctx.translate(tx * ratio, ty * ratio);
      ctx.scale(scale * ratio, scale * ratio);
      ctx.drawImage(image, 0, 0, 300, 300);

      ctx.restore();
      ctx.drawImage(frame, 0, 0, 768, 768);

      const link = document.createElement('a');
      link.download = 'twibbon.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    };
  </script>

</body>
</html>
